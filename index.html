<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
    <section>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="telefone" id="telefone" name="telefone" required>
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="cpf" id="cpf" name="cpf" maxlength="14"required>
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" name="endereco" rows="4" required></textarea>
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="cep" id="cep" name="cep" maxlength="9" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>
    <script src="./js/main.js"></script>
    </header>
</body>
</html>
